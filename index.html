<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/6fbd70915b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css"></link>
    <script type="text/javascript" src="./rps-game.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>It's Game Time!</h1>
    <div class="container">
        <div id="result">
            <div class="result-prompt"></div>
            <div class="vs">
                <div class="player"></div>
                <div class="computer"></div>
            </div>
        </div>
        <div class="buttons-container">
            <button id="rock"><i class="fa-regular fa-hand-back-fist fa-4x"></i></button>
            <button id="paper"><i class="fa-regular fa-hand fa-4x"></i></button>
            <button id="scissors"><i class="fa-regular fa-hand-scissors fa-4x"></i></button>
        </div>
    </div>
</body>
<footer>
    <i class="fa-regular fa-hand-back-fist"></i>
    <i class="fa-regular fa-hand"></i>
    <i class="fa-regular fa-hand-scissors"></i>
    by Oscar
</footer>
</html>
